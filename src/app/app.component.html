<div *ngIf="showsInfo;then content else other_content">here is ignored</div>
<ng-template #content>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Artists</th>
          <th>Venue</th>
          <th>&#160;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let show of showsInfo.shows">
          <td>{{show.date | date :'E'}}</td>
          <td>{{show.date | date :'dd-MMM-yyyy'}}</td>
          <td>
            <p *ngFor="let artist of show.artists">
              {{artist.name}}
            </p>
          </td>
          <td>{{show.venue}}</td>
          <td>&#160;</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>

<ng-template #other_content>Loading Shows...</ng-template>
